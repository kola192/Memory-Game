<!DOCTYPE html>

	<head>
		<title>Memory Game</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="controls">
			<div class="control-button">
				<div class="head">
					<h1 class="title">memory game</h1>
					<p class="para">Hi everyone, this game helps you train your mind and inhance your memory</p>
				</div>
				<span>start game</span>
				<form class="player-name">
					<label class="label" for="player-name">Enter Your Name :</label>

					<button type="submit" class="btn">GO</button>	
			    </form>
			</div>
			<div class="tips">
				<p class="tips-para">The pictures will show up for seconds, make sure to remember there positions.</p>
				<button class="kick-off">Kick Off</button>
			</div>
		</div>

				<div>

				</div>

				</div>
			</div>
